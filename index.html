<html lang="en">

  <head>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fonts -->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>JS Clock</title>
  </head>

  <body>
     <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            
            <!-- Brand -->
            <a class="navbar-brand "" href="index.html" style="color :white">ANALOG CLOCK</a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                        <a class="nav-link active" href="http//:dockersoft.me" target="_blank">About Me</a>

            </div>
        </nav>
    </header>


    <section id="main" class="container-fluid">

      <div class="row">
        <div class="col-12 align-self-center">

          <div class="clock mx-auto">

            <div class="clock-face">
              <div class="pointer pointer-hour"></div>
              <div class="pointer pointer-minute"></div>
              <div class="pointer pointer-second"></div>
              <div class="screw"></div>
            </div>


          </div>

          <div class="digital row justify-content-center">
            <div class="col-3 col-md-2 digi"><span id="hourSpan">00</span></div>
            <div class="col-1 digi">:</div>
            <div class="col-3 col-md-2 digi"><span id="minuteSpan">00</span></div>
            <div class="col-1 digi">:</div>
            <div class="col-3 col-md-2 digi"><span id="secondSpan">00</span></div>
          </div>

        </div>
      </div>

    </section>

    <footer class="footer fixed-bottom ">
        <div class="footer-container">
